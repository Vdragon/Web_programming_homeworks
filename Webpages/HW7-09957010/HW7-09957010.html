        /*將句子豬文化函式*/
        function convertSentenceToPigLatin(){
          function printLatinWord(input_word, textarea, isLast){
            /*小寫化input_word*/
            input_word = input_word.toLowerCase();
            
            /*輸入豬文化的字*/
            textarea.value += input_word.slice( 1,input_word.length) + 
            input_word.charAt(0) + "ay";
            
            /*如果不是最後一個字就插入分隔符號*/
            if(isLast != 1){
              textarea.value += " ";
            }
            
          }
          
          /*------------------------------------------*/
          /*array to get the returned splitted strings*/
          var splitted_string_array =
document.getElementById("input_sentence").value.split(" ");
          /*textarea to display results*/
          var result_textarea =document.getElementById("textarea_result");
          
          /*send words to print*/
          {
          var i, 
              /*代表是否正在處理最後一個字*/
              isLast = 0;
          for(i = 0; i < splitted_string_array.length; i++){
            if(i == splitted_string_array.length - 1){
              isLast = 1;
            }
            printLatinWord(splitted_string_array[i], result_textarea, isLast);
          }
          result_textarea.value += "\n";
          }

          
        }
