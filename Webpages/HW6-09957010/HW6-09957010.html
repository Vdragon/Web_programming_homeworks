    <script type='text/javascript'>
      <!--
      /*全域變數*/
      var global_total_receipts = 0;
      
      /*函式宣告*/
      function newCustomer(){
        document.getElementById('input_hours').value = '';
        document.getElementById('output_total_receipts').value = '';
        return;
      }
      
      /*計算並將receipt值加入Total Receipts函式
        1.取得input_hours
        2.<=3  -> $2.0
        3.>3   -> per $0.5
        4.>=19 -> $10.0
        
      */
      function calculateCharges(){
        var result;
        input_hours = parseFloat(document.getElementById("input_hours").value);
        if(input_hours <= 3){
          result = 2;
        }
        else if(input_hours >= 19){
          result = 10;
        }
        else{
          result = 2 + Math.ceil(input_hours - 3) * 0.5;
        }
        global_total_receipts = global_total_receipts + result;
        document.getElementById('output_total_receipts').value = global_total_receipts;
        return;
       
      }
      /*清除所有資料函式*/
      function clearAll(){
        global_total_receipts = 0;
        document.getElementById('input_hours').value = '0';
        document.getElementById('output_total_receipts').value = '';
      
        return;
      }
      //-->
