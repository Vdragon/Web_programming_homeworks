<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW" xml:lang="zh-TW">
<head>
	<title>HW2-09957010</title>
	<style type = "text/css">
		.question{font-weight : bold}
	</style>
</head>
<body>
	<h1>&nbsp;&nbsp;&nbsp;&nbsp;User Registration</h1>
	<form method = "post" action = "">
		<table border = "0">
			<tr >
				<td>
					<label class = "question">
						First Name<br/>
						<input name = "first_name" type = "text" size = "25" />
					</label>
				</td>
				<td>
					<label class = "question">
						Last Name<br />
						<input name = "last_name" type = "text" size = "25" />
					</label>
				</td>
				<td>
					<label class = "question">
						E-Mail<br />
						<input name = "email" type = "text" size = "25"/>
					</label>
				</td>
			</tr>
			
			<tr>
				<td colspan = "3">
				<span class = "question">What languages do you program in?</span><br />
				<label>
					<input name = "language_you_program" type = "checkbox" value = "Java"/>
					Java
				</label>
				<label>
					<input name = "language_you_program" type = "checkbox" value = "C++"/>
					C++
				</label>
				<label>
					<input name = "language_you_program" type = "checkbox" value = "C"/>
					C
				</label>
				<label>
					<input name = "language_you_program" type = "checkbox" value = "Perl"/>
					Perl
				</label>
				<label>
					<input name = "language_you_program" type = "checkbox" value = "COBOL"/>
					COBOL
				</label>
				<label>
					<input name = "language_you_program" type = "checkbox" value = "VB"/>
					VB
				</label>
				</td>
			</tr>
			<tr>
				<td colspan = "3" >
					<span class = "question">How often can we notify you regarding your interests?</span><br />
					<ul>
						<li>
							<label>
								<input name = "notify_every" type = "radio" value = "Weekly"/>
								Weekly
							</label>
						</li>
						<li>
							<label>
								<input name = "notify_every" type = "radio" value = "Monthly"/>
								Monthly
							</label>
						</li>
						<li>
							<label>
								<input name = "notify_every" type = "radio" value = "Quarterly"/>
								Quarterly
							</label>
						</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td colspan = "3" align = "right">
					<input type = "submit" value = "Submit"/>
					<input type = "reset" value = "Reset"/>
				</td>
			</tr>
		</table>

	</form>
	<div>
		<a href="http://validator.w3.org/check?uri=referer"><img
		  src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
		</a>&nbsp;
		<a href="http://jigsaw.w3.org/css-validator/check/referer">
			<img style="border:0;width:88px;height:31px"
				src="http://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
		</a>
		<br />
		<img src = "./resource/HTML_valid.jpeg" alt = "有效HTML標記"/>
		<br />
		<img src = "./resource/CSS_valid.jpeg" alt = "有效CSS標記"/>
	</div>
</body>
</html>
