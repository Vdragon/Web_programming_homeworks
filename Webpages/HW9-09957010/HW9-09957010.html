            else{

              insert_img_node.src = "";
              insert_img_node.style.display = "none";
            }

            insert_img_node.alt = "a \"game of 15\" image";

            /*插入event
              insert_td_node.onClick = "doClick(" tr_count + ", "+ td_count + ")";
